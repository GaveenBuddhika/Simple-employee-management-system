<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/employee.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<body>


<div class="container mt-5 col-6 p-3 mb-2 border border-secondary-subtle"   >
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
        </div>



         <div class="mb-3">
             <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
             <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
         </div>


         <div class="mb-3">
             <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
             <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
         </div>


         <div class="mb-3">
             <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
             <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee Number">
         </div>

       <div>
         <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
         <button type="button" class="btn btn-success" onclick="updateEmployee()">Update</button>
         <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>

       </div>

         <div class="mt-4">
             <div class="table-section" >
                 <table class="table table-bordered border-primary table-hover">
                     <thead class="table-dark">
                     <tr>
                         <th scope="col">Employee ID</th>
                         <th scope="col">Name</th>
                         <th scope="col">Address</th>
                         <th scope="col">Contact Number</th>
                     </tr>
                     </thead>
                     <tbody id="empTable">
                     </tbody>

                 </table>
             </div></div>


</div>







</body>
</html>
